<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">

<body>

<div class="container mt-3">
  <h2>Basic Table</h2>
  <p>The .table class adds basic styling (light padding and horizontal dividers) to a table:</p>            
  <table class="table">
    <thead>
      <tr>
        <th>글번호</th>
        <th>제목</th>
        <th>날짜</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id = "Key"></td>
        <td>양상추~</td>
        <td>2021.10.21</td>
      </tr>
      <tr>
        <td id = "Key"></td>
        <td>Moe</td>
        <td>mary@example.com</td>
      </tr>
      <tr>
        <td id = "Key"></td>
        <td>Dooley</td>
        <td>july@example.com</td>
      </tr>
    </tbody>
  </table>
</div>

<script src="js/list.js"></script>
</body>
</html>
